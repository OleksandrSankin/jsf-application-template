<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Demo application</title>
</h:head>

<h:body>

    <p:panelGrid columns="2" style="margin-left: auto; margin-right: auto; margin-top:15%; ">
        <p:outputLabel value="Имя:"/>
        <p:inputText id="username"/>

        <p:outputLabel value="Пароль:"/>
        <p:password id="password"/>
    </p:panelGrid>

    <p:growl showDetail="true" showSummary="true" autoUpdate="true" />

    <h:form>
        <p:commandButton value="Open dialog 1"
                         action="#{homeController.sayHello2()}"/>
    </h:form>

    <br/>
    <h:form>
        <p:commandLink value="Opend dialog 3" onclick="PF('myDialog').show();"/>
    </h:form>

    <p:dialog id="dialogId" header="Hello" widgetVar="myDialog">

    </p:dialog>

</h:body>
</html>
