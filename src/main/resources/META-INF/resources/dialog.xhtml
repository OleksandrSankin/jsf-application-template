<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Demo application</title>
</h:head>

<h:body>

    <h:form>
        <p:commandButton value="Open dialog 1"
                         oncomplete="PF('myDialog').show();"
                         update="dialogId"/>
    </h:form>
    <br/>
    <p:commandLink value="Opend dialog 3" onclick="PF('myDialog').show();" />

    <p:dialog id="dialogId" header="Hello" widgetVar="myDialog" modal="true"
              closeOnEscape="true"
              closable="true"
              showEffect="fade"
              hideEffect="fade"
              resizable="true"
              width="520"
              height="100">
        <p:outputLabel value="Hello"/>
    </p:dialog>
</h:body>
</html>
