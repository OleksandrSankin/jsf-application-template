<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Demo application</title>
    <h:outputStylesheet name="primefaces/components.css"/>
    <style type="text/css">
        div.ui-g div.ui-g-3 {
            background-color: #ededed;
            border: 1px solid #fafafa;
            height: 300px;
        }
    </style>
</h:head>

<h:body>
    <div class="ui-g">
        <div class="ui-g-3">
            <p:inputText value="text1"/>
            <br/>
            <br/>
            <p:button value="button1"/>
        </div>

        <div class="ui-g-3" style="text-align: right;">
            <p:inputText value="text2"/>
            <br/>
            <br/>
            <p:button value="button2"/>
        </div>

        <div class="ui-g-3">
            <p:inputText value="text3"
                         style="display: block; margin-left: auto; margin-right: auto;"/>
            <br/>
            <p:button value="button2"
                      style="display: block; margin-left: auto; margin-right: auto;"/>
        </div>

        <div class="ui-g-3">
            <div style="margin-top: 100px;">
                <p:inputText value="text2"/>
                <br/>
                <br/>
                <p:button value="button2"/>
            </div>
        </div>
    </div>
</h:body>
</html>
