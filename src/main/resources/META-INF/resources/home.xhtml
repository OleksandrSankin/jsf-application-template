<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Demo application</title>
</h:head>

<h:body>
    <h:form id="form0">
        <h:panelGrid>
            <p:outputLabel value="Сохранить машинку"/>
            <p:commandButton value="Save" action="#{homeController.saveCar()}"/>
        </h:panelGrid>
    </h:form>

    <h:form id="form1">
        <h:panelGrid>
            <p:inputText value="#{homeController.name}"/>
            <p:inputText value="#{homeController.surname}"/>
            <p:commandButton value="Say Hello" action="#{homeController.sayHello1()}"/>
        </h:panelGrid>
    </h:form>

    <br/>

    <h:form id="form2">
        <h:panelGrid>
            <p:inputText value="#{homeController.name}"/>
            <p:inputText value="#{homeController.surname}"/>
            <p:commandButton value="Say Hello" action="#{homeController.sayHello2()}" update="nameLabel"/>
        </h:panelGrid>
    </h:form>

    <h:outputLabel id="nameLabel" value="Hello #{homeController.name}"/>
</h:body>
</html>
